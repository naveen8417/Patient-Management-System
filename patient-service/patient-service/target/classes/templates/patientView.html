<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <title>View Patient Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: white;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Modal -->
    <div class="modal fade" id="viewPatientModal" tabindex="-1" role="dialog" aria-labelledby="viewPatientModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="viewPatientModalLabel">VIEW PATIENT DETAILS</h5>
                </div>
                <div class="modal-body" style="background-color: white;">
                    <form th:action="@{/patient/update}" method="POST" th:object="${patient}">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="id">USERID:</label>
                                <input type="text" th:field="*{id}" class="form-control" readonly />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="patientName">NAME:</label>
                                <input type="text" th:field="*{patientName}" class="form-control" readonly />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="disease">DISEASE:</label>
                                <input type="text" th:field="*{disease}" class="form-control" readonly />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">EMAIL:</label>
                                <input type="text" th:field="*{email}" class="form-control" readonly />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="bloodGroup">BLOOD GROUP:</label>
                                <input type="text" th:field="*{bloodGroup}" class="form-control" readonly />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="dob">DOB:</label>
                                <input type="text" th:field="*{dob}" class="form-control" readonly />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="age">AGE:</label>
                                <input type="text" th:field="*{age}" class="form-control" readonly />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="guardianName">GUARDIAN NAME:</label>
                                <input type="text" th:field="*{guardianName}" class="form-control" readonly />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="guardianPhone">GUARDIAN PHONE:</label>
                                <input type="text" th:field="*{guardianPhone}" class="form-control" readonly />
                            </div>
                     
                            <div class="form-group col-md-6">
                                <label for="currentStreet">STREET:</label>
                                <input type="text" th:field="*{currentStreet}" class="form-control" readonly />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="currentVillage">VILLAGE:</label>
                                <input type="text" th:field="*{currentVillage}" class="form-control" readonly />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="currentPostOffice">POST OFFICE:</label>
                                <input type="text" th:field="*{currentPostOffice}" class="form-control" readonly />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="currentDistrict">DISTRICT:</label>
                                <input type="text" th:field="*{currentDistrict}" class="form-control" readonly />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="currentCountry">COUNTRY:</label>
                                <input type="text" th:field="*{currentCountry}" class="form-control" readonly />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="currentPincode">PINCODE:</label>
                                <input type="text" th:field="*{currentPincode}" class="form-control" readonly />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="permanentStreet">PERMANENT STREET:</label>
                                <input type="text" th:field="*{permanentStreet}" class="form-control" readonly />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="permanentVillage">PERMANENT VILLAGE:</label>
                                <input type="text" th:field="*{permanentVillage}" class="form-control" readonly />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="permanentPostOffice">PERMANENT POST OFFICE:</label>
                                <input type="text" th:field="*{permanentPostOffice}" class="form-control" readonly />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="permanentDistrict">PERMANENT DISTRICT:</label>
                                <input type="text" th:field="*{permanentDistrict}" class="form-control" readonly />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="permanentCountry">PERMANENT COUNTRY:</label>
                                <input type="text" th:field="*{permanentCountry}" class="form-control" readonly />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="permanentPincode">PERMANENT PINCODE:</label>
                                <input type="text" th:field="*{permanentPincode}" class="form-control" readonly />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="bookingDate">BOOKING DATE:</label>
                                <input type="text" th:field="*{bookingDate}" class="form-control" readonly />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="appointmentTime">APPOINTMENT TIME:</label>
                                <input type="text" th:field="*{appointmentTime}" class="form-control" readonly />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="redirectToPatientList()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Trigger modal opening when the page loads
        $(document).ready(function () {
            $('#viewPatientModal').modal('show');
        });

        // Redirect to patientlist.html when the modal is closed
        function redirectToPatientList() {
            window.location.href = "http://localhost:8888/patient/";
        }

        // Function to open delete confirmation modal
        function confirmDelete() {
            $('#deleteConfirmationModal').modal('show');
        }

        // Function to delete the record
        function deleteRecord() {
            // You can add your logic here to delete the record
            console.log("Deleting record...");
            // Close the delete confirmation modal
            $('#deleteConfirmationModal').modal('hide');
        }
    </script>

</body>

</html>
