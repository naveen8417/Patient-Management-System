<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .popup .card-header {
            background-color: #fff;
            border-bottom: none;
        }

        .popup .card-body {
            background-color: #fff;
        }
        body{
			background-color: skyblue;
		}
    </style>
</head>

<body>
    <button class="btn btn-danger" th:onclick="'window.location.href = \'/management/\''">Logout</button>
    <div class="container">
        <div class="popup col-md-6">
            <div class="card">
                <div class="card-header text-center fs-4">RESET PASSWORD</div>

                <!-- Error message handling -->
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid username & Password
                </div>

                <!-- Success message handling -->
                <div th:if="${param.logout}" class="alert alert-success">
                    Logout Successfully
                </div>

                <div class="card-body">
                    <form action="/management/forgot-pass" method="post" onsubmit="return validateForm()">

                        <div class="mb-3">
                            <label>Enter Email</label>
                            <input type="email" name="email" id="email" class="form-control" required
                                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                   title="Please enter a valid email address">
                        </div>

                        <div class="mb-3">
                            <label>Enter current Password</label>
                            <input type="password" name="password1" class="form-control" required
                                   minlength="8" maxlength="20"
                                   title="Password must be between 8 and 20 characters long">
                        </div>

                        <div class="mb-3">
                            <label>Confirm new Password</label>
                            <input type="password" name="confirmpassword" class="form-control" required
                                   minlength="8" maxlength="20"
                                   title="Password must be between 8 and 20 characters long">
                        </div>

                        <button class="btn btn-primary col-md-12">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var emailPattern = /[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
            
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address");
                return false;
            }
        }
    </script>
     <div th:if="${session.msg}" class="alert alert-dismissible alert-info fade show" role="alert" id="alertBox" style="background-color: #fafad2; border-color: #eee8aa; color: #8b4513;width:500px;margin-left:360px;">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <strong style="text-align: center;"  th:text="${session.msg}">[[$session.msg]]</strong>
    </div>
</body>

</html>
