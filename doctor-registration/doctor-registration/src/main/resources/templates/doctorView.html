<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <title>View Doctor Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: white;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Modal -->
    <div class="modal fade" id="viewDoctorModal" tabindex="-1" role="dialog" aria-labelledby="viewDoctorModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="viewDoctorModalLabel">VIEW DOCTOR DETAILS</h5>
                </div>
                <div class="modal-body" style="background-color: white;">
                    <form th:action="@{/doctors/update}" method="POST" th:object="${patient}">
                        <div class="form-row">
                            <!-- Doctor fields -->
                            <div class="form-group col-md-6">
                                <label for="doctorId">Doctor ID:</label>
                                <input type="text" th:field="*{doctorid}" class="form-control" readonly />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="doctorName">Doctor Name:</label>
                                <input type="text" th:field="*{doctorname}" class="form-control" readonly />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">Email:</label>
                                <input type="email" th:field="*{doctoremail}" class="form-control" readonly />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="phoneNo">Phone No:</label>
                                <input type="text" th:field="*{doctorphoneno}" class="form-control" readonly />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="address">Address:</label>
                                <input type="text" th:field="*{address}" class="form-control" readonly />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="specialisation">Specialisation:</label>
                                <input type="text" th:field="*{specialisation}" class="form-control" readonly />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="availability">Availability:</label>
                                <input type="text" th:field="*{availability}" class="form-control" readonly />
                            </div>
                            <!-- End of Doctor fields -->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="redirectToDoctorList()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Trigger modal opening when the page loads
        $(document).ready(function () {
            $('#viewDoctorModal').modal('show');
        });

        // Redirect to doctorlist.html when the modal is closed
        function redirectToDoctorList() {
            window.location.href = "http://localhost:8888/doctors/";
        }

        // Function to open delete confirmation modal
        function confirmDelete() {
            $('#deleteConfirmationModal').modal('show');
        }

        // Function to delete the record
        function deleteRecord() {
            // You can add your logic here to delete the record
            console.log("Deleting record...");
            // Close the delete confirmation modal
            $('#deleteConfirmationModal').modal('hide');
        }
    </script>

</body>

</html>
