<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <title>Doctor Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Optional: Custom CSS for styling */
        .custom-form-group {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h3> DOCTOR REGISTRATION PAGE </h3>
            </div>
            <div class="card-body">
                <form th:action="@{/doctors/save}" method="POST" id="registerForm" class="needs-validation" novalidate>
                    <div class="form-row custom-form-group">
                       
                        <div class="col">
                            <input type="text" name="doctorname" class="form-control" placeholder="Name" required autocomplete="name" />
                        </div>
                        <div class="col">
                            <input type="email" name="doctoremail" class="form-control" placeholder="Email" required autocomplete="email" />
                        </div>
                    </div>
                    <div class="form-row custom-form-group">
                        <div class="col">
                            <input type="text" name="doctorphoneno" class="form-control" placeholder="Phone Number" required pattern="[0-9]{10}" autocomplete="tel" />
                            <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
                        </div>
                        <div class="col">
                            <textarea name="address" class="form-control" placeholder="Address" rows="3" required autocomplete="address-line1"></textarea>
                        </div>
                    </div>
                    <div class="form-row custom-form-group">
                        <div class="col">
                            <input type="text" name="specialisation" class="form-control" placeholder="Specialisation" required />
                        </div>
                        <div class="col">
                            <textarea name="availability" class="form-control" placeholder="Availability" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="form-row custom-form-group">
                        <div class="col">
                            <button type="button" class="btn btn-danger" style="width: 70px; height: 40px;" onclick="closePopup()">Exit</button>
                        </div>
                        <div class="col">
                            <input type="submit" value="Create" class="btn btn-info" style="width: 70px; height: 40px;" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-success text-center text-white" th:if="${message}">
                [[${message}]]
            </div>
        </div>
        <!--card ends-->
    </div>
    <script th:inline="javascript">
        function closePopup() {
            // Close the popup window
            window.close();
        }

        (function() {
            'use strict';

            var form = document.getElementById('registerForm');
            var createButton = document.querySelector('input[type="submit"]');

            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add('was-validated');
            }, false);

            var inputFields = document.querySelectorAll('input, textarea');
            inputFields.forEach(function(input) {
                input.addEventListener('input', function() {
                    var isValid = form.checkValidity();
                    createButton.disabled = !isValid;
                });
            });
        })();
    </script>
</body>

</html>
